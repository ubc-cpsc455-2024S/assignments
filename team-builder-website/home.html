<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <!-- code for form styling from - https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form -->
    <!-- code snippet for fixing misalignment of the form's text fields - https://stackoverflow.com/questions/65849/how-to-insert-line-breaks-in-html-documents-using-css-->
    <!-- code to fix button alignment - https://www.w3schools.com/howto/howto_css_center_button.asp>-->
    <!-- code for responsive auto-sizing of image based on - https://www.w3schools.com/css/css_rwd_images.asp -->
    <style>
          body {
          /* Center the form on the page */
          text-align: center;
          }

          form {
          display: inline-block;
          /* Form outline */
          padding: 1em;
          border: 1px solid #ccc;
          border-radius: 1em;
          }

          form ul {
            list-style: none;
            padding: 0;
            margin: 0;
          }

          form li + li {
            margin-top: 1em;
          }

          .newMember {
            padding: 12px 12px 0px;
          }

          .newMember ul {
            list-style: none;
            display: inline-block;
            margin-block-start: 1em;
            margin-inline-start: 1em; 
            margin-inline-end: 1em; 
            writing-mode: horizontal-tb;
            /* Member card outline */
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
          }

          .newMember label + label {
            margin-top: 1em;
          }

          .displayImage {
            display: block;
            max-width: 30%;
            height: auto;
          }

          label {
          /* Uniform size & alignment */
          display: block;
          clear: both;
          min-width: 90px;
          text-align: left;
          }

          input,
          textarea {
          /* To make sure that all text fields have the same font settings
              By default, textareas have a monospace font */
          font: 1em sans-serif;
          /* Uniform text field size */
          width: 300px;
          box-sizing: border-box;
          /* Match form field borders */
          border: 1px solid #999;
          }

          input:focus,
          textarea:focus {
          /* Additional highlight for focused elements */
          border-color: #000;
          }

          textarea {
          /* Align multiline text fields with their labels */
          vertical-align: top;
          /* Provide space to type some text */
          height: 5em;
          }

          /*code for button styling referenced from 
          - How to add spacing around text inside a CSS grid box - https://t.ly/tNQC8
          - code generated from ChatGPT 3.5 on May 19, 2024 with the following prompt: 
            Given this html code for a form, how do I still the Add member and Clear all inputs buttons so that they 
            are beside each other with a 'justify-content: space-between' type of spacing ? 
            <html code for template copied and pasted here>
          */

          .button-container {
          /* Align buttons with the text fields */
          padding-left: 90px; /* same size as the label elements */
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 10px;
          }
      
          button {
          /* This extra margin represent roughly the same space as the space
              between the labels and their text fields */
          margin-left: 0.5px;
          display: flex;
          display: block;
          margin: auto;
          }


    </style>
</head>

<body>
    <!-- <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="about.html">About</a>
    </div> -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

    </nav>

    <section>
        <form id="memberForm">
            <ul>
              <li>
                <label for="name"><b>Member name:</b></label>
                <input type="text" id="name" class = "name" name="name" />
              </li>
              <li>
                <label for="description"><b>Description of Member:</b></label>
                <textarea id="description" class="description" name="description" ></textarea>
              </li>
              <li>
                <label for="age"><b>Member age:</b></label>
                <input type="number" id="age" class="age" name="age">
              </li>
              <li>
                <!--code for uploading image based on: 
                Limiting accepted file types
                https://imagekit.io/blog/how-to-upload-files-in-html/#:~:text=The%20foundation%20of%20file%20uploading,files%20from%20their%20device's%20storage.-->
                <label for="image"><b>Member photo:</b></label>
                <input type="file" id="image" class="image" onchange="handleImageUpload()" name="image" accept="image/*">
              </li>   
              <li class="button-container">
                <button id='reset-btn' type="reset">Clear all inputs</button>
                <button id='btn' type="button" onclick="displayAllMemberCards()">Add member</button>      
              </li>
            </ul>
        </form>
        <li class="reset-all-cards-button">
          <button id='reset-all-btn' type="button" onclick="clearAllMemberCards()">Clear all member cards</button>
        </li>
        <!-- <div id="jsonOutput"></div> -->
        <script src="script.js"></script>
    </section>

    <template class="memberInfo">
      <section class = "newMember">
        <ul>
          <label id="name"><b>Member name</b>:
            <li class="memberName">replace with member name</li>
          </label>

          <label id="description"><b>Description of Member</b>:
            <li class="memberDescription">replace with description of member:</li>
          </label>

          <label id="age"><b>Member age:</b>
            <li class="memberAge">replace with age of member</li>
          </label>

          <label id="image"><b>Member photo:</b>
            <img class="displayImage" class="photo" src=""/>
          </label>
        </ul>
      </section>

    </template>


    
</body>
</html>
