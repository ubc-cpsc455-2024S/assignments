<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <!-- code for form styling from - https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form-->
    <!-- code snippet for fixing misalignment of the form's text fields - https://stackoverflow.com/questions/65849/how-to-insert-line-breaks-in-html-documents-using-css-->
    <!-- code to fix button alignment --https://www.w3schools.com/howto/howto_css_center_button.asp>-->
    <style>
            body {
            /* Center the form on the page */
            text-align: center;
            }

            form {
            display: inline-block;
            /* Form outline */
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
            }

            ul {
            list-style: none;
            padding: 0;
            margin: 0;
            }

            form li + li {
            margin-top: 1em;
            }

            label {
            /* Uniform size & alignment */
            display: block;
            clear: both;
            min-width: 90px;
            text-align: left;
            }

            input,
            textarea {
            /* To make sure that all text fields have the same font settings
                By default, textareas have a monospace font */
            font: 1em sans-serif;
            /* Uniform text field size */
            width: 300px;
            box-sizing: border-box;
            /* Match form field borders */
            border: 1px solid #999;
            }

            input:focus,
            textarea:focus {
            /* Additional highlight for focused elements */
            border-color: #000;
            }

            textarea {
            /* Align multiline text fields with their labels */
            vertical-align: top;
            /* Provide space to type some text */
            height: 5em;
            }

            .button {
            /* Align buttons with the text fields */
            padding-left: 90px; /* same size as the label elements */
            }

            button {
            /* This extra margin represent roughly the same space as the space
                between the labels and their text fields */
            margin-left: 0.5em;
            display: flex;
            justify-content: right;
            align-items: right;
            }
    </style>
</head>

<body>
    <!-- <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="about.html">About</a>
    </div> -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

    </nav>

    <section>

        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Member name:</label>
                <input type="text" id="name" name="name" />
              </li>
              <li>
                <label for="description">Description of Member:</label>
                <textarea id="description" name="description"></textarea>
              </li>
              <li>
                <label for="age">Member age:</label>
                <input type="number" id="age" name="age">
              </li>
              <li>
                <!--code for uploading image based on: 
                Limiting accepted file types
                https://imagekit.io/blog/how-to-upload-files-in-html/#:~:text=The%20foundation%20of%20file%20uploading,files%20from%20their%20device's%20storage.-->
                <label for="image">Member photo:</label>
                <input type="file" id="image" name="image" accept="image/*">
              </li>
              <li class="button">
                <button type="submit">Add member</button>
              </li>
              
            </ul>
          </form>
          <h3></h3>
